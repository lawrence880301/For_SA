  <script>
  
  function getAllOrderData() {
	  $.ajax({
          type: "GET",
          url: "api/order.do",
          crossDomain: true,
          cache: false,
          dataType: 'json',
          timeout: 5000,
          success: function (response) {
              if(response.status == 200){
            	  updateHTML(response.response.data);
              }
              console.log(response);
          },
          error: function () {
              alert("無法連線到伺服器！");
          }
    });
  }
  
  getAllOrderData();
  
  function updateHTML(data) {
	  var inner_html = '';
	  var temp = '';
	  
	  $.each(data, function (key, value) {
		  var total_price = Big(0.0);
		  $.each(value['product_info'], function (k, v) {
			  total_price = total_price.plus(v['subtotal'])
		  });
		  
		  temp = '<div class="col-md-6">';
		  temp += '<div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">';
		  temp += '<div class="col p-4 d-flex flex-column position-static">';
		  temp += '<strong class="d-inline-block mb-2 text-primary">房間編號：#' + value['order_info']['id'] + '</strong>';
		  temp += '<h3 class="mb-0"><span class="p-2">' + value['order_info']['last_name'] + '</span>';
		  temp += '<span>' + value['order_info']['first_name'] + '</span></h3>';
		  temp += '<hr/>';
		  temp += '<div class="mb-1 text-muted">運動類型：' + value['order_info']['activity_type'] + '</div>';
		  temp += '<div class="mb-1 text-muted">活動時間：' + value['order_info']['activity_date'] + '</div>';
		  temp += '<button class="exit-room">退出房間'+'</button>'
	
		  temp += '</div></div></div>';
		  inner_html = temp + inner_html;
	  });
	  
	  $('#order_panel').append(inner_html);
	  
  }
  </script>
