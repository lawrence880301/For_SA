    <div id="profile" class="section wb">
        <div class="container-fluid">
            <div class="section-title text-center">
                <h3>個人資料</h3>
                <p>以下是使用者的個人資料</p><br>
                
            </div><!-- end title -->
            

            <div class="row">
                <div class="col-md-12">
                    <div class="contact_form">
                        <div id="message"></div>
                        <form id="contactForm" name="sentMessage" novalidate="novalidate">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<i class="fas fa-user"></i>
										<label for="name">姓名</label>
										<input class="form-control" id="name" type="text" placeholder="User's name"  >
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<i class="fas fa-male"></i>
										<i class="fas fa-female"></i>	
										<label for="gender">性別</label>
										<input class="form-control" id="gender" type="text" placeholder="User's gender"  >
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<i class="fas fa-birthday-cake"></i>
										<label for="age">年齡</label>
										<input class="form-control" id="age" type="text" placeholder="User's age"  >
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<i class="fas fa-envelope"></i>
										<label for="email">email</label>
										<input class="form-control" id="email" type="email" placeholder="User's email" >
										<p class="help-block text-danger"></p>
									</div>
					
								
								<div class="col-lg-12 text-center">
									<button id="sendAdjustButton" class="sim-btn hvr-rectangle-out" data-text="Send Message" type="submit">修改資料</button>
									<button id="sendConfirmButton" class="sim-btn hvr-rectangle-out" data-text="Send Message" type="submit">確認無誤</button>
								</div>
							</div>
						</form>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end section -->
