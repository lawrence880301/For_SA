<body>
    <div id="container">
        <div id="header">
            <h1><a href="http://cakephp.org/">CakePHP: the rapid development php framework</a></h1>
        </div>
        <div id="content">
            <h2>更新會員資料</h2>
            <a href="member.html">會員清單</a>
            <a href="rooms.html">房間列表</a>

            <div id="flashMessage" class="message" style="display: none;"></div>

            <form id="form" accept-charset="utf-8">
                <div style="display:none;"><input type="hidden" name="_method" value="POST"></div>
                <div class="input text required">
                    <label for="member_firstname">姓氏</label>
                    <input name="name" maxlength="30" type="text" id="member_firstname" required="required">
                </div>
                <div class="input text required">
                    <label for="member_lastname">名字</label>
                    <input name="name" maxlength="30" type="text" id="member_lastname" required="required">
                </div>
                <div class="input email required">
                    <label for="member_email">電子信箱</label>
                    <input name="email" maxlength="50" type="email" id="member_email" required="required" disabled>
                </div>
                <div class="input password required">
                    <label for="member_password">密碼</label>
                    <input name="password" type="password" id="member_password" required="required">
                </div>
                <div class="input gender required">
                    <label for="member_gender">性別</label>
					<input type="radio" name="gender" value="man">男<br>
					<input type="radio" name="gender" value="woman">女<br>
                </div>
                <div class="input date required">
                    <label for="member_Dob">生日</label>
                      <input type="date" name="Dob">
                </div>
                <div class="input date required">
                    <label for="member_login_times">更新時間</label>
                    <input name="login_times" type="text" id="member_login_times" disabled>
                </div>
                <div class="input text required">
                    <label for="member_status">會員組別</label>
                    <input name="status" type="text" id="member_status" disabled>
                </div>
                <div class="submit"><input type="button" value="更新" id="submit"></div>
            </form>

            <script type="text/javascript">
                // 取得網址參數
                var url_string = window.location.href;
                var url = new URL(url_string);
                var id = url.searchParams.get("id");
                var sql_num = 0;

                function updateMember(id) {
                	var firstname = $('#member_firstname').val();
                    var lastname = $('#member_lastname').val();
                    var email = $('#member_email').val();
                    var password = $('#member_password').val();
                    var gender = $('#member_gender').val();
                    var Dob = $('#member_Dob').val();

                    var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

                    if(!password_rule.test(password)) {
                        alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
                    }
                    else {
                        // 將資料組成JSON格式
                        var data_object = {
                            "id": id,
                            "firstname":firstname,
                            "lastname": lastname,
                            "email": email,
                            "password": password,
                            "gender":gender,
                            "Dob":Dob
                        };

                        // 將JSON格式轉換成字串
                        var data_string = JSON.stringify(data_object);

                        // 發出POST的PUT請求
                        $.ajax({
                                type: "PUT",
                                url: "api/member.do",
                                data: data_string,
                                crossDomain: true,
                                cache: false,
                                dataType: 'json',
                                timeout: 5000,
                                success: function (response) {
                                    $('#flashMessage').html(response.message);
                                    $('#flashMessage').show();
                                    if(response.status == 200){
                                        updateSQLTable(response.response);
                                        getMember();
                                    }
                                },
                                error: function () {
                                    alert("無法連線到伺服器！");
                                }
                        });
                    }
                }

                // 更新SQL指令歷史表格
                function updateSQLTable(data) {
                    var time = (data.time / 1000000).toFixed(2);
                    var table_html = "";
                    
                    sql_num += 1

                    table_html += '<tr>';
                    table_html += '<td>' + sql_num + '</td>';
                    table_html += '<td>' + data.sql + '</td>';
                    table_html += '<td style="text-align: right">' + '0' + '</td>';
                    table_html += '<td style="text-align: right">' + data.row + '</td>';
                    table_html += '<td style="text-align: right">' + data.row + '</td>';
                    table_html += '<td style="text-align: right">' + time + '</td>';
                    table_html += '</tr>';
                    $("#sql_log > tbody").append(table_html);
                    $("#sql_summary").html("(default) " + data.row + " queries took " + time + " ms");
                }

                function getMember() {
                    $.ajax({
                        type: "GET",
                        url: "api/member.do",
                        crossDomain: true,
                        data: "id=" + id,
                        cache: false,
                        dataType: 'json',
                        timeout: 5000,
                        success: function (response) {
                            if(response.status == 200){
                            	updateSQLTable(response.response);
                            	document.getElementById('member_firstname').value = response['response']['data'][0]['firstname'];
                            	document.getElementById('member_lastname').value = response['response']['data'][0]['lastname'];
                            	document.getElementById('member_email').value = response['response']['data'][0]['email'];
                            	document.getElementById('member_password').value = response['response']['data'][0]['password'];
                            	document.getElementById('member_gender').value = response['response']['data'][0]['gender'];
                            	document.getElementById('member_Dob').value = response['response']['data'][0]['Dob'];
                            	
                            	document.getElementById('member_login_times').value = response['response']['data'][0]['login_times'];
                            	document.getElementById('member_status').value = response['response']['data'][0]['status'];
                            }
                            console.log(response);
                        },
                        error: function () {
                            alert("無法連線到伺服器！");
                        }
                    });
                }

                $('#submit').click(function() {
                    updateMember(id)
                });
                
                $(document).ready(function() {
                	// 發出GET的AJAX請求取得原本該會員的資料
                 	$("#sql_log > tbody").empty();
                    getMember();
                });
            </script>
